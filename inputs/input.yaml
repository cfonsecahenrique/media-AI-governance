running:
  runs: 50
  cores: all
simulation:
  type: "time_series"
  user population size: 100
  creator population size: 50
  user selection strength: 1
  creator selection strength: 1
  user mutation probability: 1
  creator mutation probability: 1
  generations: 1000
  convergence period: 0.1 # percentage of generations
  user initialization: 0 # or a strategy 0,1,2,3
  creator initialization: 0  # 0,1
parameters:
  media quality: 0.9
  user benefit: 0.4
  user cost: 0.8
  cost investigation: 0.05
  creator benefit: 0.4
  creator cost: 0.1
heatmap:
  vars: ["cP", "cI"]
  v1_start: 0
  v1_end: 0.4
  v1_steps: 5
  v2_start: 0.0
  v2_end: 0.4
  v2_steps: 5

